<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading+uniqueid">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse+uniqueid" aria-expanded="true"
        [attr.aria-controls]="'collapse'">name placeholder</a>
        <button type="button" class="btn btn-default btn-xs pull-right" (click)="test()">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <button type="submit" class="btn btn-default btn-xs pull-right" (click)="test()">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
        </button>
      </h4>
    </div>
  </div>
</div>
