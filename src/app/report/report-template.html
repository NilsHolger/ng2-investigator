<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading{{model.$key}}">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{model.$key}}" aria-expanded="true"
        [attr.aria-controls]="'collapse'+model.$key">{{model.templateName}}</a>
        <button type="button" class="btn btn-default btn-xs pull-right" (click)="test()">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <button type="submit" class="btn btn-default btn-xs pull-right" (click)="test()">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
        </button>
      </h4>
    </div>
    <div id="collapse{{model.$key}}" class="panel-collapse collapse" role="tabpanel" [attr.aria-labelledby]="'heading'+model.$key">
      <div class="panel-body">
                  <form>
                    <div class="row">
                            <div class="col-md-5">
                              <label>General Settings</label>
                              <div class="well well-sm">
                                <label>Template name: <input type="text" name="template-name" class="input-sm" [(ngModel)]="model.templateName"></label>
                                <label>Show:</label>
                                <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="model.corpusSize" name="corpus-size">Corpus Size</label>
                                <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="model.vocabularySize" name="vocabulary-size">Vocabulary Size</label>
                                <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="model.printButton" name="print-button">Print Button</label>
                              </div>
                              <label>Corpus Settings</label>
                              <div class="well well-sm">
                                <label>Top <input type="text" size="1" class="input-sm" name="max-freq-words" [(ngModel)]="model.maxFreqWords">
                                frequent words in the Corpus</label>
                                <br>
                                <label>Top <input type="text" size="1" class="input-sm" [(ngModel)]="model.maxIDFs" name="max-idfs">
                                IDFs in the Corpus</label>
                                <br>
                                <label>Article stats:</label>
                                <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="model.longestArticle" name="longest-article">Longest</label>
                                <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="model.avgSizeArticle" name="avg-article">Avg. size</label>
                                <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="model.shortestArticle" name="shortest-article">Shortest</label>
                              </div>
                            </div>
                            <div class="col-md-7">
                              <label>Cluster Settings</label>
                              <div class="well well-sm">
                                <dl class="dl-horizontal">
                                      <dt>Show graph for:</dt>
                                      <dd><input type="checkbox" [(ngModel)]="model.rootNode" name="root-node">Root Node (Main)</dd>
                                      <dd><input type="checkbox"  [(ngModel)]="model.clusterNode" name="cluster-node">Cluster Centers (Insight keywords)</dd>
                                      <dd><input type="checkbox"  [(ngModel)]="model.articleNode.show" name="article-node-show">Article Nodes</dd>
                                </dl>
                              </div>
                              <div *ngIf="model.clusterNode && model.rootNode && model.articleNode.show">

                              <dl class="dl-horizontal">

                                  <dt>Show article details:</dt>
                                  <dd>
                                    <label class="checkbox-inline">
                                      <input type="checkbox" name="article-node-size" [(ngModel)]="model.articleNode.size">Article Size
                                  </label>
                                  <label class="checkbox-inline">
                                      <input type="checkbox" name="article-node-distance" [(ngModel)]="model.articleNode.distance">Distance From Cluster Center
                                  </label>
                                  <label class="checkbox-inline">
                                    <input type="checkbox" name="article-node-url" [(ngModel)]="model.articleNode.url">URL
                                  </label>
                                </dd>
                              </dl>
                              <hr>
                              <label>
                                    List of <input type="text" size="1" class="input-sm" name="max-root-phase" [(ngModel)]="model.maxRootPhrases">
                                    phrases in the article which contain the root node (Main Keyword)
                              </label>
                              <label>
                                   List of <input type="text" size="1" class="input-sm" name="max-center-phrase" [(ngModel)]="model.maxCenterPhrases">
                                   phrases in the article which contain the cluster center
                              </label>
                              </div>
                            </div>
                          </div>
                  </form>


      </div>
    </div>
  </div>
</div>
