<div class="container">

              <ul class="nav nav-tabs">
                <li class="active">
                    <a data-toggle="tab" href="#config">
                      <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </li>
                <li *ngFor="let report of items">
                      <a data-toggle="tab" href="#{{report.$key}}">{{report.templateName}}
                        <button *ngIf="report.printButton" type="button" class="btn btn-default btn-xs"
                        (click)="printReport(report.$key)"><span class="glyphicon glyphicon-print" aria-hidden="true"></span>
                      </button>
                      </a>
                </li>
              </ul>
              <div class="tab-content">
                <div id="config" class="tab-pane fade in active">
                    <app-report-template *ngFor="let template of items" [template]="template"
                    (onSaveReportTemplate)="onSaveReportTemplate($event)"
                    (onDeleteReportTemplate)="onDeleteReportTemplate($event)">
                    </app-report-template>
                    <button type="button" class="btn btn-default" (click)="newReportTemplate()">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="tab-pane fade" *ngFor="let report of items" id="{{report.$key}}">
                    <div>placeholder for {{report.templateName}}</div>
                    <app-report-general [general]="general"></app-report-general>
                    <app-report-corpus [corpus]="corpus"></app-report-corpus>
                </div>
              </div>
</div>
